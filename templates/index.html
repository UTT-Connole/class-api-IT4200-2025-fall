
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f0f0f0;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 72px;
            color: #ff4c4c;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .btn {
            margin-top: 50px; /* space between image and button */
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
    
        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Landing Page</h1>

</html>
