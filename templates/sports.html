<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Matchup</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f4f4f4;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #ff9800;
            --error-color: #f44336;
            --border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--secondary-color);
            color: var(--background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            width: 100%;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .result p {
            margin: 5px 0;
        }

        .bank-message {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            background-color: var(--error-color);
            color: var(--text-color);
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matchup: {{ team1 }} vs {{ team2 }}</h2>
        <form method="POST">
            <input type="hidden" name="team1" value="{{ team1 }}">
            <input type="hidden" name="team2" value="{{ team2 }}">
            <input type="hidden" name="winner" value="{{ winner }}">

            <label>Enter your bet ({{ team1 }} or {{ team2 }}):</label>
            <input type="text" name="bet" placeholder="Enter team name">

            <label>Username (optional):</label>
            <input type="text" name="username" placeholder="e.g., alice">

            <label>Amount (optional, integer):</label>
            <input type="number" name="amount" min="1" step="1" placeholder="10">

            <div class="button-row">
                <input type="submit" value="Place Bet">
                <button type="button" onclick="window.location.href='/sports?reset=true';">Reset</button>
            </div>
        </form>

        {% if bet is not none %}
        <div class="result">
            <p>You bet on: <strong>{{ bet }}</strong></p>
            <p>Winner: <strong>{{ winner }}</strong></p>
            <p>
                Result:
                <strong>{{ 'win' if won_bet is true else ('lose' if won_bet is false else won_bet) }}</strong>
            </p>
        </div>
        {% if bank_message %}
        <div class="bank-message">
            <p><strong>Bank:</strong> {{ bank_message }}</p>
        </div>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
