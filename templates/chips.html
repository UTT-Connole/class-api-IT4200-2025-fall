<!DOCTYPE html>
<html>
<head>
    <title>Chip Breakdown</title>
</head>
<body>
    <h1>Chip Breakdown</h1>
    <form method="post">
        <label for="amount">Enter amount:</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <button type="submit">Get Chips</button>
    </form>
    {% if chips %}
        <h2>Breakdown for {{ amount }}</h2>
        <ul>
            {% for denom, count in chips.items() %}
                <li>{{ denom }} chip(s): {{ count }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
