name: Build Docker Container

on:
    pull_request:
        branches: main

jobs:
    build-docker-container:
        name: Make sure the Docker Image builds before merging into main
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run Dockerfile
              run: |
                docker build -t myapp:test .
